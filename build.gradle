buildscript {
    repositories {
        mavenLocal()
        maven { url "https://repo.grails.org/grails/core" }
        maven { url 'https://repo.gradle.org/gradle/libs-releases' }
    }
    dependencies {
        classpath "org.grails:grails-gradle-plugin:$grailsVersion"
    }
}

apply plugin: "idea"
apply plugin: "groovy"
apply plugin: "org.grails.grails-profile"
apply plugin: "org.grails.internal.grails-profile-publish"

group 'org.grails.profiles'
version project.projectVersion

repositories {
    mavenLocal()
    maven { url "https://repo.grails.org/grails/core" }
    maven { url 'https://repo.gradle.org/gradle/libs-releases' }
}

grailsPublish {
	userOrg = 'rainboyan'  
	githubSlug = 'rainboyan/web-modern'
	license = 'Apache-2.0'
	title = "Grails Web Modern Profile"
	desc = "A profile for Web Modern applications"
	developers = [rainboyan:'Michael Yan']
}

dependencies {
    runtimeOnly "org.grails.profiles:base:$baseVersion"
    implementation "org.codehaus.groovy:groovy:$groovyVersion"
    compileOnly "org.grails:grails-shell:$grailsVersion"
}
